<tr><td width=50>117:1</td><td>万国阿，你们都当赞美耶和华。万民哪，你们都当颂赞他。<br>O Praise the LORD, all ye nations: praise him, all ye people.</td></tr>
<tr><td colspan=2><a name=2></a><script language=JavaScript>showline();</script></td></tr>
<tr><td width=50>117:2</td><td>因为他向我们大施慈爱。耶和华的诚实存到永远。你们要赞美耶和华。<br>For his merciful kindness is great toward us: and the truth of the LORD endureth for ever. Praise ye the LORD.</td></tr>
