<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>getJSON获取数据</title>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript">
		$(function(){
		$("#btn").click(function(){
			$.getJSON("data/1ch_1.json",function(data){
				var $jsontip = $("#jsonTip");
				var strHtml = "";//存储数据的变量
				$jsontip.empty();//清空内容
				
				strHtml += "标题："+data.title+"<br>";
				strHtml += "附标题："+data.subTitle+"<br>";
				strHtml += "上一页："+data.pre+"<br>";
				strHtml += "下一页："+data.next+"<br>";
				strHtml += "<hr>"
				
				
				
				$.each(data.lineList,function(infoIndex,info){
					strHtml += "行号："+info["lineNo"]+"<br>";
					strHtml += "英文："+info["en"]+"<br>";
					strHtml += "中文："+info["cn"]+"<br>";
					strHtml += "<hr>"
				})
				$jsontip.html(strHtml);//显示处理后的数据
			})
		})
		
		})
		</script>
	</head>
<body>
<div>
<div>
<input type="button" value="获取数据" id="btn"/>
</div>
<div id="jsonTip">
</div>
</div>
</body>
</html>
