		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript">
		$(function(){
			$("#btn").click(function(){
				var selectedVal = $("#selectChapter").val();
				
				var filePath = 'data/' + selectedVal + '.json';
				
				$.getJSON(filePath,function(data){
					var $jsontip = $("#jsonTip");
					var strHtml = "";//存储数据的变量
					$jsontip.empty();//清空内容
					
					strHtml += "标题："+data.title+"<br>";
					strHtml += "附标题："+data.subTitle+"<br>";
					strHtml += "上一页："+data.pre+"<br>";
					strHtml += "下一页："+data.next+"<br>";
					strHtml += "<hr>"
					
					
					
					$.each(data.lineList,function(infoIndex,info){
						strHtml += "行号："+info["lineNo"]+"<br>";
						strHtml += "英文："+info["en"]+"<br>";
						strHtml += "中文："+info["cn"]+"<br>";
						strHtml += "<hr>"
					})
					$jsontip.html(strHtml);//显示处理后的数据
				})
			})
		})
		</script>
